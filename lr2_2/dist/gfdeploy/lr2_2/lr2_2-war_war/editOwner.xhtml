<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText readonly="true" id="id" value="#{ownerController.o.id}" title="Id" />
                    <h:outputLabel value="Driving_license_owner:" for="driving_license_owner" />
                    <h:inputText id="driving_license_owner" value="#{ownerController.o.driving_license_owner}" title="Driving_license_owner" />
                    <h:outputLabel value="Surname:" for="surname" />
                    <h:inputText id="surname" value="#{ownerController.o.surname}" title="Surname" />
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{ownerController.o.name}" title="Name" />
                    <h:outputLabel value="Patronymic:" for="patronymic" />
                    <h:inputText id="patronymic" value="#{ownerController.o.patronymic}" title="Patronymic" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{ownerController.o.address}" title="Address" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{ownerController.o.phone}" title="Phone" />
                    <h:commandButton value="Save" action="#{ownerController.editOwner()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
