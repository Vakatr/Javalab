<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText readonly="true" id="id" value="#{carController.c.id}" title="Id" />
                    <h:outputLabel value="ID_Owner:" for="ID_Owner" />
                    <h:inputText id="ID_Owner" value="#{carController.c.owner}" title="ID_Owner" />
                    <h:outputLabel value="State_number:" for="state_number" />
                    <h:inputText id="state_number" value="#{carController.c.state_number}" title="State_number" />
                    <h:outputLabel value="Brand:" for="brand" />
                    <h:inputText id="brand" value="#{carController.c.brand}" title="Brand" />
                    <h:outputLabel value="Release_year:" for="release_year" />
                    <h:inputText id="release_year" value="#{carController.c.release_year}" title="Release_year" >
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                    <h:outputLabel value="Power:" for="power" />
                    <h:inputText id="power" value="#{carController.c.power}" title="Power" />
                    <h:outputLabel value="Color:" for="color" />
                    <h:inputText id="color" value="#{carController.c.color}" title="Color" />                    
                    <h:commandButton value="Save" action="#{carController.editCar()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
